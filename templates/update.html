{% extends 'base.html' %}

{% block head %}
<title>My Todo</title>
{% endblock %}

{% block body %}
<div class="content">
    <h1>Task Update</h1>

    <div class="form"> 
        <form action="/update/{{task.id}}" method="POST">
            <input type="text" name="content" id="content", value="{{task.content}}">
            <input type="submit" value="Update">
        </form>
    </div>
</div>
{% endblock %}
